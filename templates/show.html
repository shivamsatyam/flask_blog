<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seeing post in shivamMedium</title>
	<link rel="stylesheet" type="text/css" href="/css/contents.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">	
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&display=swap" rel="stylesheet">	
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
	<style type="text/css">
	
	*{
		margin:0;
		padding:0;
		box-sizing:border-box;
	}

	.message-text{
		font-family:'Roboto',sans-serif;
		font-size:1.5rem;
		font-weight:bold;
	}

		.container{

    width: 100%;
    height: 100vh;
		}
		.top{
			    display: flex;
    align-items: center;
    box-shadow: 1px 1px 7px -1px black;
		}


		.image img{
			        width: 47px;
    border-radius: 50%;
		}



	</style>

</head>
	
<body style="margin:0 !important;">
	<div class="container" style="font-family:'Merrisweather Sans',sans-serif; font-weight:bold;">
		<div class="box" style="font-family:'Merrisweather Sans',sans-serif; font-weight:bold;">
			<div class="top" style="height:54px;">
				<div class="image">
					<img src="" alt="image">
				</div>
				<div class="title" style="    margin-left: 17px;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 1.6rem;
    text-transform: capitalize;">
					{{data.topic}}
				</div>
			</div>

			<div class="message" style="margin:26px;">
				<pre style="font-family: 'Open Sans', sans-serif;">
					<p class="message-text">{{data.content}}</p>
				</pre>
			</div>
		</div>	
	</div>

<script>
let pre = document.querySelector('pre')
pre.innerHTML = pre.innerText
</script>


</html>
